<html>
<head>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/js/change_js.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/first_css.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/add_css.css" />
</head>
<body>
<div id='container' align='center'>
    <div id='header'>
        <h1>图书管理系统</h1>
    </div>

    <div id='menu'>
    <ul>
        <li><a class='first' href="/">所有图书</a></li>
        <li><a class='first' href="">图书信息</a></li>
        <li><a class='first' href="/add/">添加图书</a></li>
        <li><a class='first' href="" style='background:#98bf21'>修改图书</a></li>
        <li>
            <form  action='/search_result/' onsubmit="return validate_form(this)" method='post'>
            {% csrf_token %}
            <input type='text' id='input_search' name='input' />
            <input type='submit' id='input_submit' onmouseover='up_changeColor1(this)' onmouseout='up_changeColor2(this)' value='搜索作者'/>
            </form>
        </li>
    </ul>
    </div>

    <div id='content' style='height:100%'>
        
        <div id='panel'>
        <div id='up_panel'><p>更改《{{book_name}}》的信息</p></div>
        <div id='down_panel'>
        <form action='' onsubmit="return validate_form2(this)" method='post'>
            {% csrf_token %}
            <br><br>
            <label style='position:relative;left:50px'>作者</label>
            <input type='text' class='mytxt' onFocus="onFocusFun(this,'one')" onblur='onblurFun(this)' style="color:#CCCCCC;left:68px;" value={{author_name}} name='author_name'>
            <label id='one' style="color:red;left:62px;"></label>
            <br>

            <div id='mydiv' style='display:none;'>
                <br>
                <label style='position:relative;left:20px'>作者年龄</label>
                <input type='text' class='mytxt' onFocus="onFocusFun(this,'one_age')" onblur='onblurFun(this)' style="color:#CCCCCC;left:35px;" name='author_age'>
                <label id='one_age' style="color:red;left:30px;"></label><br>

                <br>
                <label style='position:relative;left:20px'>作者国籍</label>
                <input type='text' class='mytxt' onFocus="onFocusFun(this,'one_country')" onblur='onblurFun(this)' style="color:#CCCCCC;left:35px;" name='author_country'>
                <label id='one_country' style="color:red;left:30px;"></label><br>
            </div>

            <br>
            <label style='position:relative;left:35px'>出版社</label>
            <input type='text' class='mytxt' onFocus="onFocusFun(this,'two')" onblur='onblurFun(this)' style="color:#CCCCCC;left:50px;" value={{publisher}} name='publisher'>
            <label id='two' style="color:red;left:46px;"></label><br>

            <br>
            <label style='position:relative;left:20px'>出版日期</label>
            <input id='three1' class='mytxt' type='text' onFocus="onFocusFun(this,'three')" onblur='onblurFun(this)' style='color:#CCCCCC;width:70px;left:35px' value={{publish_year}} name='publish_year'><label style='position:relative;left:33px;'>年</label>
            <input type='text' class='mytxt' id='three2' onFocus="onFocusFun(this,'three')" onblur="onblurFun(this)" style='color:#CCCCCC;width:35px;left:70px;' value={{publish_month}} name='publish_month'><label style='position:relative;left:70px;'>月</label>
            <input type='text' class='mytxt' id='three3' onFocus="onFocusFun(this,'three')" onblur="onblurFun(this)" style='color:#CCCCCC;width:35px;left:100px;' value={{publish_day}} name='publish_day'><label style='position:relative;left:100px;'>日</label>
            <label id='three' style="color:red;left:120px;"></label>
            <br>

            <br>
            <label style='position:relative;left:50px'>价格</label>
            <input type='text' class='mytxt' onFocus="onFocusFun(this,'four')" onblur='onblurFun(this)' style="color:#CCCCCC;left:67px;" value={{price}} name='price'>
            <label id='four' style="color:red;left:62px;"></label>
            <br>

            <br><br>
            <div><input type='submit' id='submit_button' value='保存' onmouseover='down_changeColor1(this)' onmouseout='down_changeColor2(this)'></div>

        <form/>
        </div>
        </div>

    </div>

    <div id="footer">Made By Xuedi</div>

</div>
</html>
